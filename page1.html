        function CheckBeginData() {
            //检查用户名是否为空
            if ($("#txtUserName").val().trim() == "") {
                $("#txtUserName").focus();
                alert("用户名不能为空，请输入！");

                return false;
            }
            if ($("#TextBox2").val().trim() == "") {
                $("#TextBox2").focus();
                alert("密码不能为空，请输入！");

            }
            if ($("#txtSecretCode").val().trim() == "") {
                $("#txtSecretCode").focus();
                alert("验证码不能为空，请输入！");
                return false;
            }
            return true;

        }
